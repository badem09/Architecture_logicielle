{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center;">Liste des tâches ({{tasks|length}} tâches)</h2>
    <a href="/categories/redirect_ajouter"><button>Nouvelle tache</button></a>
    <a href="/categories/tous_supprimer" onclick="return confirm('Are you sure you to delete all the tasks?');"><button style="float: right;">Tous supprimer</button></a>
    <br><br>
    <div class="scrollBox2">
        {% for task in tasks %}
        <div id="tache{{task.id}}" class="center">
            <h4>Intitulé : {{ task.task }}</h4>
            <script>
                var para = document.createElement("p");
                if ("{{task.complete}}" == "True"){
                    var node = document.createTextNode("Complete");
                }
                else{
                    var node = document.createTextNode("Imcomplete");
                }
                para.appendChild(node);
                var element = document.getElementById("tache{{task.id}}");
                element.appendChild(para);
            </script>
            <p>Due le : {{task.due.strftime("%d-%m-%Y")}}</p>
            <a href="/categories/completer/{{task.id}}" onclick="return confirm('Are you sure you complete this task');"><input type="submit" name="completer" value="Completer la tâche"></a>
            <a href="/categories/redirect_modifier/{{task.id}}"><input type="submit" name="modifier" value="Modifier"></a>
            <a href="/categories/supprimer/{{task.id}}" onclick="return confirm('Are you sure you wish to delete?');"><input type="submit" name="supprimer" value="Supprimer"></a>
        </div>
         <hr>
    {% endfor %}
    </div>
{% endblock %}
