{% extends 'base.html' %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}

	    <script>alert("{{ messages[0] }}");</script>
<!--psk sinon yen a 4 de message
https://roytuts.com/flash-message-management-in-python-flask/-->

  {% endif %}
{% endwith %}

<form action="{{ url_for('modifier') }}" method="post">
    <input type="hidden" name="id" id="id" value="{{task.id}}">
    <div>
        <label for="intitule">Intutulé : </label>
        <input type="text" id="intitule" name="intitule" value="{{task.task}}">
    </div>
    <label for="status">Status : </label>
    <select id="status">
        <option name="done" {{"selected" if task.complete}}> Compléte </option>
        <option name="undone" {{"selected" if not task.complete}}> Imcompléte </option>
    </select>
    <div>
        <label for="date"> Date </label>
        <input type="date" id="date" name="date" value="{{task.due.strftime('%Y-%m-%d')}}">
    </div>
    <input type="submit" id="ok">
</form>


{% endblock %}
